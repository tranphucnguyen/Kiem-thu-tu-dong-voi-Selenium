<html>
<head>
    <title>Đăng nhập</title>
</head>
<body>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Nhập email">
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button type="submit" id="loginBtn">Đăng nhập</button>
    </form>

    <div id="errorMsg" style="display:none; color:red;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngừng hành động mặc định của form
    
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            // Kiểm tra nếu email hoặc mật khẩu bị bỏ trống
            if (!email || !password) {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('errorMsg').innerText = "Vui lòng nhập email và mật khẩu!";
                return;
            }
    
            // Kiểm tra định dạng email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('errorMsg').innerText = "Email không hợp lệ!";
                return;
            }
    
            // Kiểm tra thông tin đăng nhập chính xác
            if (email === 'test@gmail.com' && password === '123') {
                window.location.href = "success.html";
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('errorMsg').innerText = "Email hoặc mật khẩu không chính xác!";
            }
        });
    </script>
    
</body>
</html>
