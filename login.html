<!-- login.html -->
<html>
<head>
    <title>Đăng nhập</title>
</head>
<body>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Nhập email">
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button type="submit" id="loginBtn">Đăng nhập</button>
    </form>

    <div id="errorMsg" style="display:none; color:red;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngừng hành động mặc định của form

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === 'test@gmail.com' && password === '123') {
                // Đăng nhập thành công, chuyển hướng đến trang success.html
                window.location.href = "success.html";
            } else {
                // Nếu đăng nhập thất bại, hiển thị thông báo lỗi
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('errorMsg').innerText = "Email hoặc mật khẩu không chính xác!";
            }
        });
    </script>
</body>
</html>
